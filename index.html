<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo&family=Lato:wght@400&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>A Library</h1>
        <button id="new-book-btn">+ New Book</button>
    </div>
    <div id="container">
        <div id="book-container" class="book-container">
        </div>
        <dialog id="dialog">
            <form id="main-form" name="main-form" action="" method="POST" novalidate>
                <div class="form-header">
                    <h3 class="form-title">Add a Book</h3>
                    <button class="close-btn" type="submit" aria-label="close" formmethod="dialog" formnovalidate>X</button>
                </div>
                <div id="book-title-div" class="form-div">
                    <label for="book-title"></label>
                    <input type="text" name="book-title" id="book-title" placeholder="Title" minlength="2" required>
                    <span class="error"></span>
                </div>
                <div id="book-author-div" class="form-div">
                    <label for="book-author"></label>
                    <input type="text" name="book-author" id="book-author" placeholder="Author" minlength="3" required>
                    <span class="error"></span>
                </div>
                <div id="book-pages-div" class="form-div">
                    <label for="book-pages"></label>
                    <input type="number" name="book-pages" id="book-pages" min="1" max="5000" placeholder="Pages" required>
                    <span class="error"></span>
                </div>
                <div id="book-state-div" class="form-div">
                    <label for="book-state">Has book been read?</label>
                    <input type="checkbox" name="book-state" id="book-state">
                    <span></span>
                </div>
                <div id="confirm-div" class="form-div">
                    <button id="add-btn" type="submit">Add</button>
                    <button id="reset-btn" type="reset">Reset</button>
                </div>
            </form>
        </dialog>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
